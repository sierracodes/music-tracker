{% extends "tracker/base-bootstrap.html" %}

{% block title %}o hai{% endblock %}
{% block h1 %}{{ artist.name }}{% endblock %}


{% block body-content %}
<h2>Albums by this artist:</h2>
<ul>
  {% for album in albums_by_artist %}
  <li><a href="{% url 'tracker:album' artist.quoted_name album.quoted_name %}">
    <i>{{ album.name }}</i> ({{album.year}})</a></li>
  {% endfor %}
</ul>
{% endblock %}
